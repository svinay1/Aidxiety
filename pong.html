<script>
function start(){
	sjs.open("target",600,500);
	//ball
	var ball= new sjs.Image("game2/2.png");
	ball.type="ball";
	ball.setSize(50,50);
	ball.centerAt(550,450);
	ball.friction = 0;
	ball.bounce();
	ball.pushRight(3);
	ball.pushUp(4);
	//box #1
	var box1= new sjs.Image("game2/1.png");
	box1.type="box";
	box1.centerH();
	box1.setSize(100,20);
	box1.friction = 0.2;
	//Paddle #2
	var box2= new sjs.Image("game2/1.png");
	box2.type="box";
	box2.center().bottom();
	box2.setSize(100,20);
	box2.friction = 0.2;
	//Score
	var score = 0;
	var score_txt = new sjs.Text("Score:0", 31, "black", "sans-serif");
  score_txt.moveTo(30,0);
	//paddle controls
	sjs.keyDown(LEFT_KEY, function(){
	box1.pushLeft();
	box2.pushLeft();	
	});
	sjs.keyDown(RIGHT_KEY, function(){
	box1.pushRight();
	box2.pushRight();
	});
	//sounds
	var soundEffect = new Audio('game1/pop.mp3');
	sjs.onHit("ball","box", function(ball,box){
		score = score + 1;
		score_txt.setText("Score: "+score);
		soundEffect.play();
		sjs.bounceOff(ball,box);
	});
	sjs.onHit("ball",["top_screen","bottom_screen"], function(){
		window.location = "gameover1.html";
	});	
} //end start
</script>
